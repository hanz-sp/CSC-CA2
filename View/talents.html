<head>
  <link rel="stylesheet" src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="talents.html">TalentHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/talents.html">Talents<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/subscribe.html">Subscription</a>
        </li>
        <li class="nav-item" id="log_nav">
        </li>
      </ul>
    </div>
  </nav>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;">

    <div class="w3-main w3-content w3-padding" style="max-width:1200px;">


      <table style="width: 100%;">
        <tr>
          <th>
            <h2 class="pageTitle" id="recommendHeader"></h2>

            <div id="recombee">
            </div>
          </th>
        </tr>
        <tr>
          <th>
            <h2 class="pageTitle">All Talents</h2>

            <div class="algolia">
              <table style="width: 100%;">
                <tr>
                  <th width="80%">
                    <div id="input-container" class="w-100 form group">
                      <input type="text" id="search-input" class="form-control" placeholder="Search For Talents">
                    </div>
                  </th>
                  <th>
                    <button id="add_btn" onclick="onAddButtonClick(event)" type="button" class="btn btn-success"><i
                        class="fas fa-plus"></i> Add Talent</button>
                  </th>
                </tr>
              </table>


            </div>
          </th>
        </tr>
      </table>





      <div id="hits" class="m-4"></div>
      <script type="text/html" id="hit-template">
        <div id="hit">
          <div class="column" id="profileId-{{objectID}}">
            <div class="card">
                <img src="{{talentsImage}}">
                <h3>{{talentsName}}</h3>
                <p>{{talentsReknown}}</p>
                <button type="button" class="btn btn-primary update_btn" onclick="onViewButtonClick(event)" pid="{{objectID}}">View Details</button>
                <!--
                <button type="button" class="btn btn-primary update_btn" onclick="onUpdateButtonClick(event)" pid="{{objectID}}">Update</button>
                <button type="button" class="btn btn-danger delete_btn" onclick="onDeleteButtonClick(event)" pid="{{objectID}}">Delete</button>
                -->
                
            </div>
        </div>
        </div>
      </script>

    </div>


    <!-- Add modal-->
    <form id="addForm" action="/createNewProfile/" onsubmit="return validateAddForm()" enctype="multipart/form-data"
      method="post">
      <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog" id="customPositionModal">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="card">
              <div class="card-header">
                <!-- X button to close modal -->
                <button type="button" class="close" id="addCloseModal">&times;</button>
                <!-- Title -->
                <h4 class="modal-title">Add Talent</h4>
              </div>
              <!-- Input form-->

              <!-- Name -->
              <div class="row modal_row">
                <div class="col-sm-12 modal_title">
                  <label class="col-form-label" for="addNameInput">Name</label>
                </div>
                <div class="col-sm-11 modal_field">
                  <input class="form-control" id="addNameInput" name="addNameInput">
                </div>
              </div>

              <!-- Short Name -->
              <div class="row modal_row">
                <div class="col-sm-12 modal_title">
                  <label class="col-form-label" for="addShortNameInput">Short Name</label>
                </div>
                <div class="col-sm-11 modal_field">
                  <input class="form-control" id="addShortNameInput" name="addShortNameInput">
                </div>
              </div>

              <!-- Reknown -->
              <div class="row modal_row">
                <div class="col-sm-12 modal_title">
                  <label class="col-form-label" for="addReknownInput">Reknown</label>
                </div>
                <div class="col-sm-11 modal_field">
                  <input class="form-control" id="addReknownInput" name="addReknownInput">
                </div>
              </div>

              <!-- Bio -->
              <div class="row modal_row">
                <div class="col-sm-12 modal_title">
                  <label class="col-form-label" for="addBioInput">Bio</label>
                </div>
                <div class="col-sm-11 modal_field">
                  <textarea class="form-control" id="addBioInput" name="addBioInput" rows="5"></textarea>
                </div>
              </div>

              <!-- Thumbnail image -->
              <div class="row modal_imagerow">
                <div class="col-sm-12 thumbnail_lbl">
                  <label class="col-form-label">Upload Thumbnail</label>
                </div>

                <div class="col-sm-10 ">
                  <div class="custom-file">
                    <input type="file" accept="image/*" class="custom-file-input" id="addThumbnailInput"
                      name="addThumbnailInput" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" id="addThumbnailLabel" for="addThumbnailInput">Choose image</label>
                  </div>
                </div>

                <div class="col-sm-1 modal_imagebtn">
                  <div class="custom-file">
                    <button type="button" class="btn btn-outline-danger" btn id="add_thumbnail_remove"><i
                        class="fas fa-times"></i></button>
                  </div>
                </div>

                <img id="addThumbnailImage" />
              </div>

              <!-- Update and back buttons -->
              <div style="text-align:center" class="btn_row">
                <input class="btn btn-success" type="submit" value="Add">
                <button type="button" data-dismiss="modal" class="btn btn-danger">
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div id="disque">

    </div>

  </div>
  <script>


    // Initialize client with name of your database and PUBLIC token
    var client = new recombee.ApiClient('csc-dev-prod', 'NNay4h46xAhq7Cpn2o4AfCJcqN4RfcYBkNbmGUgJYSSGzLiJgViUGckqABTKeR1Y');

    function recommend() {
      document.getElementById('recommendHeader').innerText = "Recommended";
      client.send(new recombee.RecommendItemsToUser(localStorage.getItem('userEmail'), 4, {
        logic: {
          name: 'recombee:recently-viewed',
        }
      }),
        (err, recommended) => {
          console.log(JSON.stringify(recommended));
          for (var i = 0; i < recommended.recomms.length; i++) {
            var jobId = recommended.recomms[i].id;
            console.log(recommended.recomms[i].id);
            $("#profileId-" + jobId).clone().appendTo("#recombee");
          }
        }
      );
    }

    // Insert algolia key
    const search = instantsearch({
      appId: "",
      apiKey: "",
      indexName: "",
      urlSync: true
    });

    search.addWidget(
      instantsearch.widgets.searchBox({
        container: "#search-input"
      })
    );

    search.addWidget(
      instantsearch.widgets.hits({
        container: "#hits",
        hitsPerPage: 10,
        templates: {
          item: document.getElementById('hit-template').innerHTML,
          empty: "We did not find anything for your searach <em> \"{{ query }}\"<em>"
        }
      })
    );

    search.start();

    var userEmail = localStorage.getItem('userEmail');

    $.ajax({
      url: "/checkPaidDisque/",
      type: "GET",
      success: function (data, textStatus, xhr) {
        console.log(data);

        if (data != null) {
          $("#disque").append(data);
          // Disque
          (function () {
            var d = document,
              s = d.createElement('script');
            s.src = 'https://csc-assignment-2.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        } else {
          console.log("Not authorized to access comments");
        }
      },
      error(xhr, textStatus, err) {
        console.log(err);
        window.alert("Error");
      }
    });


    $.ajax({
      url: "/checkCurrentUser/",
      type: "GET",
      success: function (data, textStatus, xhr) {
        console.log("Data:" + data);

        var logNav = document.getElementById('log_nav');
        var login_btn = document.createElement('a');
        login_btn.setAttribute('class', 'nav-link');

        if (data === "") {
          login_btn.setAttribute('href', "/login.html");
          login_btn.textContent = "Login";
        } else {
          login_btn.textContent = data + " - Logout";
          login_btn.addEventListener("click", logoutUser);
          recommend();
        }

        logNav.appendChild(login_btn);
      },
      error(xhr, textStatus, err) {
        console.log(err);
        window.alert("Error");
      }
    });

    $(function () {
      var profileId;
      const urlParams = new URLSearchParams(window.location.search);
      const myParam = urlParams.get('response');
      if (myParam == "Image_Error") {
        new Noty({
          theme: 'bootstrap-v3',
          text: "Image does not contain a face! Please select another image",
          layout: 'bottomRight',
          timeout: 5000,
          type: 'error',
        }).show();
      } else if (myParam == "Create_Success") {
        new Noty({
          theme: 'bootstrap-v3',
          text: "Talent profile created successfully",
          layout: 'bottomRight',
          timeout: 5000,
          type: 'success',
        }).show();
      } else if (myParam == "Update_Success") {
        new Noty({
          theme: 'bootstrap-v3',
          text: "Talent profile updated successfully",
          layout: 'bottomRight',
          timeout: 5000,
          type: 'success',
        }).show();
      }


      $('#addThumbnailInput').change(function () {
        var i = $(this).next('label').clone();
        var file = $('#addThumbnailInput')[0].files[0];
        var filename = $('#addThumbnailInput')[0].files[0].name;
        $(this).next('label').text(filename);

        document.getElementById("addThumbnailImage").style.width = "auto";
        document.getElementById("addThumbnailImage").style.height = "250px";

        $("#addThumbnailImage").fadeIn("fast").attr('src', URL.createObjectURL(event.target.files[0]));
      });


      $('#add_thumbnail_remove').click(function () {
        $('#addThumbnailLabel').text("Choose image");
        $('#addThumbnailInput').val("");
        $('#addThumbnailImage').attr("src", "").css("display", "none");
      });

      $('#addCloseModal').on('click', function () {
        $('#addModal').modal('hide');
      });

      $('#addModal').on('hidden.bs.modal', function (e) {
        $("#addForm").get(0).reset();
        $('#addThumbnailLabel').text("Choose image");
        $('#addThumbnailImage').attr("src", "").css("display", "none");
      });

    });


    // TODO: Replace the following with your app's Firebase project configuration
    var firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: "",
      measurementId: ""
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function logoutUser() {

      firebase.auth().signOut().then(() => {
        $.ajax({
          url: "/resetToken/",
          type: "PUT",
          success: function (data, textStatus, xhr) {
            console.log(data);

            document.getElementById("recommendHeader").innerText = "";
            document.getElementById("recombee").innerHTML = "";
            window.location = '/talents.html';
          },
          error(xhr, textStatus, err) {
            console.log(err);
            window.alert("An error occured while logging out");
          }
        });
      }).catch((error) => {
        new Noty({
          theme: 'bootstrap-v3',
          text: 'An error occured while logging out',
          layout: 'bottomRight',
          timeout: 3000,
          progressBar: false,
          type: 'error',
        }).show();
      });
    }

    function onAddButtonClick(evt) {
      var trigger = $(evt.target);
      //show the modal
      $("#addModal").modal();
    }

    function onViewButtonClick(evt) {
      var trigger = $(evt.target)
      //retrieve the record id and language id
      profileId = trigger.attr('pid');

      if (profileId != undefined && profileId != null) {
        window.location = '/viewProfile?pid=' + profileId;
      }
    }

    function validateAddForm() {
      var name = document.forms["addForm"]["addNameInput"].value;
      var shortname = document.forms["addForm"]["addShortNameInput"].value;
      var reknown = document.forms["addForm"]["addReknownInput"].value;
      var bio = document.forms["addForm"]["addBioInput"].value;
      var file = document.getElementById("addThumbnailInput").files.length;
      var messages = [];
      if (name == "") {
        messages.push("Name must be filled out");
      }

      if (shortname == "") {
        messages.push("Short Name must be filled out");
      }

      if (reknown == "") {
        messages.push("Reknown must be filled out");
      }

      if (bio == "") {
        messages.push("Bio must be filled out");
      }

      if (file == 0) {
        messages.push("Image is required");
      }

      if (messages.length > 0) {
        messages.forEach(function (entry) {
          new Noty({
            theme: 'bootstrap-v3',
            text: entry,
            layout: 'bottomRight',
            timeout: 3000,
            progressBar: false,
            type: 'error',
          }).show();
        })
        return false;
      }

    }

  </script>

</body>
